<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
  <form th:action="@{/templates/patient/new}" th:object="${patient}" method="post">
    <fieldset>
      <legend>Patient Registration Form</legend>
      <input type="hidden" th:value="${patient.patientId}" name="patientId">

      <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" class="form-control" id="name" th:value="${patient.name}" name="name">
      </div>

      <div class="form-group">
        <label for="gender">Patient Gender</label>
        <input type="text" class="form-control" id="gender" name="gender" th:value="${patient.gender}">
      </div>
      <div class="form-group">
        <label for="age">Patient Age</label>
        <input type="text" class="form-control" id="age" name="age" th:value="${patient.age}">
      </div>
      <div class="form-group">
        <label for="email">Patient Gender</label>
        <input type="text" class="form-control" id="email" name="email" th:value="${patient.email}">
      </div>
      <div>
        <a href="#" class="btn btn-outline-warning">Cancel</a>
        <button class="btn btn-outline-success" type="submit">Save</button>

      </div>



    </fieldset>
  </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
